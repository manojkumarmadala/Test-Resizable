<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>

</head>

<body>
<div id="mypie"></div>

<script>
var pie = new d3pie("mypie", {
	header: {
		title: {
			text: "Another Pie"
		}
	},
	labels: {
            inner: {
            format: "value"
        }
    },
	data: {
		content: [
			{ label: "One", value: 5 },
			{ label: "Two", value: 3 },
			{ label: "Three", value: 2}
		]
	},
	callbacks: {
		onClickSegment: function(a) {
			alert("Segment clicked! See the console for all data passed to the click handler.");
			console.log(a);
		}
	}
});
</script>
</body>
</html>
