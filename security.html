{
   this.label=label;
   this.value=value;
   
}

{
   this.id=id;
   this.product=product;

   this.priority=priority;
   this.status=status;

}

 {
"size":1000,
"query":{

		"must":[

		"DataSource":"JIRA"

};

//console.log(json);
response=json;

 records=new Array();

records[i].status  ,

function agingGraph(a) {

	var aging = {

			"size" : 1000,

						}						
						components_map["x"]=month;
						components_map["y"]=components_count;
						
						//components_map["opacity"]=opacity;
						test=components_map;

						m.push(components_map);

							opacity="1.0";

}
